<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Learn Japanese!</title>
<link type="text/css" rel="stylesheet" href="style.css"/>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="javaCode.js"></script>
<script type="text/javascript" language="javascript">
$(document).ready(function() {
	$('#houseContent').css('visibility', 'hidden');
});
</script>
<script type="text/javascript" language="javascript">
function is_loaded() { 

//DOM
if (document.getElementById){
document.getElementById('preloader').style.visibility='hidden';
document.getElementById('houseContent').style.visibility='visible';
}else{
if (document.layers){ //NS4
document.preloader.visibility = 'hidden';
document.houseContent.visibility = 'visible';
}
else { //IE4
document.all.preloader.style.visibility = 'hidden';
document.all.houseContent.style.visibility = 'visible';
}
}
}
//-->
</script>

</head>
<body onload="is_loaded();">
<div id="preloader">
	<img id="loading" src="gifs/loading.gif"/>
	<img id="gif" src="gifs/gif.gif"/>
</div>
